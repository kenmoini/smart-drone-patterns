    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-danger py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
          <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
          <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
              Light
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
              Dark
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
              Auto
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
        </ul>

    <div class="container px-4 py-5">
      <h2 class="pb-2 border-bottom d-flex" style="justify-content: space-between;">
        <a href="/" class="no-text-underline text-secondary">Smart Edge Patterns</a>

        <div class="blobs-container">
          <div id="wifiStatus" class="blob"></div>
        </div>
      </h2>

      <div class="row row-cols-2 row-cols-md-2 align-items-md-center g-5 py-5">
        <div class="col d-flex flex-column align-items-start gap-2">
          <h2 class="fw-bold text-body-emphasis">Edge Intelligence Delivery</h2>
          <p class="text-body-secondary">This lab will demonstrate chunking video from an edge device and object inference.</p>
          <small class="text-body-secondary">Turn on the GoPro, wait for the beeps, move it around.</small>
        </div>
        <div class="col d-flex flex-column align-items-end gap-2">
          <p>
            <a id="startBtn" href="#start" class="btn btn-danger btn-lg">
              <svg class="bi" width="1em" height="1em">
                <use xlink:href="/static/bootstrap-icons-1.11.1/bootstrap-icons.svg#play-fill"></use>
              </svg> Start
            </a>
            <a class="btn btn-secondary btn-lg" href="/edge-delivery">
              <svg class="bi" width="1em" height="1em">
                <use xlink:href="/static/bootstrap-icons-1.11.1/bootstrap-icons.svg#arrow-clockwise"></use>
              </svg> Restart
            </a>
          </p>
        </div>
      </div>

      <div id="workZone" class="d-none row row-cols-1 row-cols-md-1 align-items-md-center g-5 py-5 px-4">
        <div id="progressBar" class="progress px-0">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p id="progressMessage" class="py-0 mt-3 font-weight-bold"><strong></strong></p>
      </div>
