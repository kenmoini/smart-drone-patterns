apiVersion: apps/v1
kind: Deployment
metadata:
  name: sauron
  namespace: sauron
  labels:
    app: sauron
spec:
  template:
    spec:
      containers:
        - name: uruhara
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: '8'
              memory: 16Gi
              nvidia.com/gpu: 1
            requests:
              cpu: '2'
              memory: 2Gi
              nvidia.com/gpu: 1
          image: quay.io/kenmoini/uruhara:latest
          ports:
            - containerPort: 8777
              protocol: TCP
          volumeMounts:
            - name: shared-data
              mountPath: "/shared-data"
              readOnly: false