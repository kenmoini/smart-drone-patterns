apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: consolelinks-symphony
  namespace: rhacm-policies
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: cl-symphony
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: console.openshift.io/v1
                kind: ConsoleLink
                metadata:
                  name: symphony-console-link
                spec:
                  applicationMenu:
                    imageURL: https://http-py-server.apps.sno.kemo.edge/consolelink-images/symphony.jpg
                    section: Data Science
                  href: 'https://{{ ( index ( lookup "route.openshift.io/v1"  "Route" "symphony" "symphony").status.ingress 0 ).host }}'
                  location: ApplicationMenu
                  text: Symphony
          pruneObjectBehavior: DeleteIfCreated