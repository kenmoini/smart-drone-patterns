apiVersion: apps/v1
kind: Deployment
metadata:
  name: symphony
  namespace: symphony
  labels:
    app: symphony
spec:
  selector:
    matchLabels:
      app: symphony
  replicas: 1
  template:
    metadata:
      labels:
        app: symphony
    spec:
      containers:
        - name: symphony
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: '500m'
              memory: 500Mi
          image: quay.io/kenmoini/symphony:1904dd1f85f667c95a5326145b99a7660516a882
          env:
            - name: FLASK_RUN_PORT
              value: "9191"
            - name: FLASK_RUN_HOST
              value: "0.0.0.0"
            - name: "GOPRO_CONTROL_ENDPOINT"
              value: http://egd.kemo.edge:8181/recordgopro
            - name: "DRONE_CONTROL_ENDPOINT"
              value: http://egd.kemo.edge:8080/scan
            - name: "S3_SHIPPER_ENDPOINT"
              value: https://s3-shipper-s3-shipper.apps.egd.kemo.edge/upload
          ports:
            - containerPort: 9191
              protocol: TCP
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  #paused: false
